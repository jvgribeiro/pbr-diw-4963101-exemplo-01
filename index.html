<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 01</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stilo.css">
    <style>
        p {
            color: blue;

        }

        div {
            margin: 1rem;
        }
        

        #primeira-div {
            color: white;
            background-color: red;
            padding: 1rem;
            width: 5rem;

        }

        .item {
            color: #dbe33b;
            background-color: #6bafe3;
            padding: 1rem;
            width: 6rem;
            border-radius: .5rem;

        }

        img {
            width: 100px;

        }
        

        .container {
            border: 1px solid #404447;
            box-shadow: .3rem .3rem .2rem .01rem #404447;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
    </style>

</head>

<body>

    <p style="color: red;">
        Isto é um parágrafo.
    </p>

    <div id="primeira-div">
        Isto é uma div.
    </div>

    <div class="container">
        <div class="item"><img
                src="https://raioclick.com.br/wp-content/uploads/2024/01/American-Fiction-Filme-2023-Raio-Click.webp"
                alt="capa do filme american fiction"></div>
        <div class="item"><img
                src="https://raioclick.com.br/wp-content/uploads/2024/01/Assassinos-da-Lua-das-Flores-Raio-Click.webp"
                alt="Capa do filme assassinos luas das flores"></div>
        <div class="item"><img
                src="https://raioclick.com.br/wp-content/uploads/2024/01/Pobres-Criaturas-Raio-Click.webp"
                alt="Capa do filme pobres criaturas"></div>
        <div class="item"><img src="https://raioclick.com.br/wp-content/uploads/2024/01/Os-Rejeitados-Raio-Click.jpg"
                alt="Capa do filme os rejeitados"></div>
        <div class="item"><img id="imagem4" src="https://raioclick.com.br/wp-content/uploads/2024/01/Barbie-Raio-Click.webp"
                alt="Capa do filme da Barbie"></div>
        <div class="item"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzfORKbviPDEUlW5Lz2qXrev5eBq4wbqH5_w&s"
                alt="Capa do filme The Beekeeper"></div>
    </div>





</body>

</html>
